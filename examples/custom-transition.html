<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>Item Methods</title>

  <link rel="stylesheet" href="examples.css" />

</head>
<body>

  <h1>Item Methods</h1>

<p>
  <button id="reveal">reveal</button>
  <button id="hide">hide</button>
  <button id="move">move</button>
</p>

<div class="container">
  <div class="item"></div>
</div>

<script src="../bower_components/get-style-property/get-style-property.js"></script>
<script src="../bower_components/get-size/get-size.js"></script>
<script src="../bower_components/matches-selector/matches-selector.js"></script>
<script src="../bower_components/eventEmitter/EventEmitter.js"></script>
<script src="../bower_components/eventie/eventie.js"></script>
<script src="../bower_components/doc-ready/doc-ready.js"></script>
<!-- see https://github.com/jlongster/css-animations.js -->
<script src="./css-animations.js"></script>
<script src="../item.js"></script>
<script src="../outlayer.js"></script>

<script>
function generateTransformString(x, y, css) {
  return 'translate3d('+(x || 0)+(css ? 'px' : '')+','+
    (y || 0)+(css ? 'px' : '')+','+
    '0)';
}

var regex = /translate(3d)?\(([\w\.\-,% ]+)\)/;
function trimUp(value) {
  return parseFloat(value.trim());
}
var animationEndEvent = {
  WebkitAnimation: 'webkitAnimationEnd',
  MozAnimation: 'animationend',
  OAnimation: 'oanimationend',
  animation: 'animationend'
}[ getStyleProperty('animation') ];

var blankTransform = 'translate3d(0,0,0)';


function customTransition( args ) {
  this.enableTransition( args.to );
  this.css( args.to );

  // ok let's try something different
  var keyframes = { '0%' : {}, '100%' : {} };
  keyframes['0%'][getStyleProperty('transform')] =
    args.from && args.from.transform || blankTransform;

  if(args.to && args.to.transform) {
    var toPoints = regex.exec(args.to.transform)[2].split(',').map(trimUp);
    var midpoint = '50%';
    keyframes[midpoint] = {};
    keyframes[midpoint][getStyleProperty('transform')] =
      generateTransformString(toPoints[0], 0, true);
  }

  keyframes['100%'][getStyleProperty('transform')] =
    args.to && args.to.transform || blankTransform;

  var anim = CSSAnimations.create(keyframes);

  var self = this;

  function clearAnimation() {
    CSSAnimations.remove(anim.name);

    var newRules = {};
    newRules[getStyleProperty('animation')] = '';
    newRules[getStyleProperty('transform')] = '';

    self.layoutPosition();
    self.css(newRules);

    // console.log(self.position.x, self.position.y);
    // console.log(regex.exec(args.to.transform)[2].split(',').map(trimUp));
  }

  this.element.addEventListener(animationEndEvent, clearAnimation);

  // not quite... working
  var newRules = {};
  newRules[getStyleProperty('animation')] = anim.name + ' 500ms';

  this.css(newRules);
}


docReady( function() {
  var basic = document.querySelector('.container');
  var layout = new Outlayer( basic, {
    transitionFn : customTransition
  } );
  var item = layout.items[0];

  var revealButton = document.querySelector('#reveal');
  var hideButton = document.querySelector('#hide');
  var moveButton = document.querySelector('#move');

  eventie.bind( revealButton, 'click', function() {
    item.reveal();
  });

  eventie.bind( hideButton, 'click', function() {
    item.hide();
  });

  eventie.bind( moveButton, 'click', function() {
    var x = Math.random() * 400;
    var y = Math.random() * 200;
    item.moveTo( x, y )
  });

});
</script>

</body>
</html>
